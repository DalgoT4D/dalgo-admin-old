
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details</title>
    <!-- Add Bootstrap CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Client Details</h1>
        <div class="table-responsive">
        <table class="table table-striped table-hover table-sm">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" class="col">No</th>
                    <th scope="col" class="col">Full Name</th>
                    <th scope="col" class="col">Slug</th>
                    <th scope="col" class="col">Warehouse Type</th>
                    <th scope="col" class="col">GitHub Repo URL</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                    <tr data-client-id="{{ client.id }}" onclick="redirectToClient('{{ client.id }}')">
                        <td>{{ forloop.counter }}</td>
                        <td>{{ client.full_name }}</td>
                        <td>{{ client.slug }}</td>
                        <td>{{ client.warehouse_type }}</td>
                        <td>
                            {% if client.github_repo_url %}
                                <a href="{{ client.github_repo_url }}" target="_blank">{{ client.github_repo_url }}</a>
                            {% else %}
                                NO
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js CDN links if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function redirectToClient(clientId) {
            // Redirect to a dynamic route based on the client's id
            window.location.href = '/client/' + clientId;
        }
    </script>


</body>
</html>
